<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto ¿Donde está mi HTML?</title>
</head>
<body>
    <main>
        <h1>Log in</h1>
        <h2>Don't have an account? sign Up</h2>
        <button type="button">
            <img src="/assets/google-brands-solid.svg" alt="Icono de google">
            <p><b>Sign in with Google</b></p>
        </button>
        <button type="button">
            <img src="/assets/facebook-brands.svg" alt="Icono de facebook">
            <p><b>Sign in with Facebook</b></p>
        </button>
        <hr>
        <p>or</p>
        <form action="">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
            <input type="submit" value="Log In">
        </form>
        <a href="#">Forgot password?</a>
    </main>
</body>
</html>
