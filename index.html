    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto ¿Donde está mi HTML?</title>
</head>
<body>
    <main>
        <h1>Log in</h1>
        <h2>Don't have an account? sign Up</h2>
        <button type="button">
            <img src="/proyectohtml0804/assets/google-brands-solid.svg" alt="Icono de google">
            <p><b>Sign in with Google</b></p>
